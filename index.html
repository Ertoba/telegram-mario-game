<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Telegram Mario - Dragon Boss</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #5c94fc, #87ceeb);
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Prevent pull-to-refresh and overscroll */
        body {
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <div id="game-container"></div>

    <!-- Load configuration -->
    <script src="config.js"></script>

    <!-- Load Phaser 3 -->
    <script src="node_modules/phaser/dist/phaser.min.js"></script>

    <!-- Load game scenes -->
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/BossScene.js"></script>
    <script src="src/scenes/UIScene.js"></script>
    <script src="src/scenes/TransitionScene.js"></script>

    <!-- Load game objects -->
    <script src="src/objects/Player.js"></script>
    <script src="src/objects/Enemy.js"></script>
    <script src="src/objects/Dragon.js"></script>
    <script src="src/objects/MovingPlatform.js"></script>
    <script src="src/objects/TouchControls.js"></script>

    <!-- Load utilities -->
    <script src="src/utils/AudioManager.js"></script>
    <script src="src/utils/GameState.js"></script>

    <!-- Main game initialization -->
    <script src="src/main.js"></script>
</body>
</html>
