<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Telegram Mario - Dragon Boss</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #5c94fc, #87ceeb);
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Prevent pull-to-refresh and overscroll */
        body {
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <div id="game-container"></div>

    <!-- Load configuration -->
    <script src="config.js"></script>

    <!-- Load Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Wait for Phaser to load, then load game files -->
    <script>
        // Wait for Phaser to be defined
        if (typeof Phaser === 'undefined') {
            document.getElementById('loading').innerHTML = '<div style="color: red;">Failed to load Phaser library</div>';
        } else {
            console.log('Phaser loaded, version:', Phaser.VERSION);

            // Load all game scripts in order
            const scripts = [
                'src/utils/AudioManager.js',
                'src/utils/GameState.js',
                'src/objects/Player.js',
                'src/objects/Enemy.js',
                'src/objects/MovingPlatform.js',
                'src/objects/TouchControls.js',
                'src/objects/Dragon.js',
                'src/scenes/BootScene.js',
                'src/scenes/MenuScene.js',
                'src/scenes/GameScene.js',
                'src/scenes/BossScene.js',
                'src/scenes/UIScene.js',
                'src/scenes/TransitionScene.js',
                'src/main.js'
            ];

            let loadedCount = 0;

            function loadNextScript() {
                if (loadedCount >= scripts.length) {
                    console.log('All scripts loaded!');
                    return;
                }

                const script = document.createElement('script');
                script.src = scripts[loadedCount];
                script.onload = () => {
                    console.log('✓ Loaded:', scripts[loadedCount]);
                    loadedCount++;
                    loadNextScript();
                };
                script.onerror = () => {
                    console.error('✗ Failed to load:', scripts[loadedCount]);
                    document.getElementById('loading').innerHTML = `
                        <div style="color: red; padding: 20px;">
                            <h2>Failed to load game file:</h2>
                            <p>${scripts[loadedCount]}</p>
                            <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px;">Reload</button>
                        </div>
                    `;
                };
                document.body.appendChild(script);
            }

            loadNextScript();
        }
    </script>
</body>
</html>
